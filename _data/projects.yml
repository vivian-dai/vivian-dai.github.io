jokes:
- name: MangoTango
  link: https://marketplace.visualstudio.com/items?itemName=VivianDai.mangotango
  description: >-
    A CS course I was taking had "which of the following is not a VSCode extension" as a multiple choice question. Obviously that was too good of an 
    opportunity to pass up so here we are with a VSCode extension with the name of the previously right answer (the question had to be changed to 
    "which of these VSCode extensions has the least downloads")
  image: https://viviandai.gallerycdn.vsassets.io/extensions/viviandai/mangotango/0.0.5/1675973170464/Microsoft.VisualStudio.Services.Icons.Default
- name: Natural
  link: https://devpost.com/software/natural
  description: >-
    We tried to make a Discord bot that plays music and it ended up being able to do everything except for playing music (can pull data for YouTube, etc.) 
    so instead of scrapping it, we decided to submit it as a joke. People like it. We also realized later it was missing intents after Discord API updates
    but at that point, it's too funny to bother fixing.
  image: https://media.discordapp.net/attachments/886371534728470538/888790592895717466/35311593-3edd9102-00f2-11e8-98fb-38be1d0e650f.png
- name: Tuesday
  link: https://devpost.com/software/tuesday
  description: >-
    Our calendar Chrome extension built for your weird friend that can't focus on things that aren't spinning and RGB or are permanently upside down. 
    Helps you see the world in various different angles and colours!
  image: https://d112y698adiu2z.cloudfront.net/photos/production/software_thumbnail_photos/001/919/923/datas/medium.png
