Android Apps:
- name: Superior Time System
  link: https://github.com/vivian-dai/SuperiorTimeSystem
  description: >-
    I was introduced to decimal time and thought it was a much more intuitive time system to use. I also stumbled upon Internation Fixed Calendar and thought it was 
    pretty neat. Now whenever people see the widgets on my phone, they can ask me why it's 7.68 or why the date doesn't look right. This was built using Kotlin and 
    Android Studio.
  image: https://raw.githubusercontent.com/vivian-dai/SuperiorTimeSystem/main/app/src/main/res/mipmap-xxxhdpi/ic_launcher_round.png
- name: Cup of Ice
  link: https://github.com/vivian-dai/CupOfIce
  description: >-
    There's a friend I see about twice a year. Each time I see her we get bubble tea which contains ice. Shaking the cup of ice at her is an inside joke.
    This app was made to simulate that experience since I can't shake a cup of ice at her when I don't have a cup of ice. This was built using Kotlin and Android Studio.
  image: https://github.com/vivian-dai/CupOfIce/blob/main/app/src/main/res/mipmap-xxxhdpi/ic_launcher_round.png?raw=true

Python:
- name: Duber Paint
  link: https://github.com/Damon-D-Ma/DuberPaint
  description: >-
    This was made during COVID when we were realizing it's a lot easier to discuss ideas when we had a whiteboard and could all just draw on it. To get around 
    the lack of being able to draw on whiteboards together during COVID, we created a paint app where you could join rooms and draw with your friends.
  image: https://raw.githubusercontent.com/Damon-D-Ma/DuberPaint/main/assets/duberpaint.png
- name: dubeTube
  link: https://devpost.com/software/dubetube
  description: >-
    Hackathon project. Video streaming service for environmentally friendly subjects. Neat features include comments, being able to share via QR code, using an AI API to
    categorize videos, and spam detection.
  image: https://raw.githubusercontent.com/andrewchu16/dubeTube/main/static/assets/logo.png

